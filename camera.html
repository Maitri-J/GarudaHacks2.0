        <h1>ID My Waste!</h1>
        <p>
            Not sure what sort of waste you have? Use our nifty AI to find out!
        </p>
        <div class="contentarea">
            <div class="upload">
                <form action="/action_page.php">
                    <h3>Upload an Image</h3>
                    <input type="file" id="img" name="img" accept="image/*" />
                </form>
                <h3>OR</h3>
            </div>
            <div class="camera">
                <h3>Take a Photo</h3>
                <video id="video">Video stream not available.</video>
            </div>
            <div><button id="startbutton">Snap</button></div>
            <canvas id="canvas"></canvas>
            <div class="output">
                <img id="photo" alt="photo will appear in this box." />
            </div>
        </div>
        <button onclick="">detect item</button>
        <button onclick="">info</button>
        <button onclick="">locate</button>
        <script>
            (function () {
                var width = 320; // We will scale the photo width to this
                var height = 0; // This will be computed based on the input stream

                var streaming = false;

                var video = null;
                var canvas = null;
                var photo = null;
                var startbutton = null;

                function startup() {
                    video = document.getElementById("video");
                    canvas = document.getElementById("canvas");
                    photo = document.getElementById("photo");
                    startbutton = document.getElementById("startbutton");

                    navigator.mediaDevices
                        .getUserMedia({
                            video: true,
                            audio: false,
                        })
                        .then(function (stream) {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(function (err) {
                            console.log("An error occurred: " + err);
                        });

                    video.addEventListener(
                        "canplay",
                        function (ev) {
                            if (!streaming) {
                                height =
                                    video.videoHeight /
                                    (video.videoWidth / width);

                                if (isNaN(height)) {
                                    height = width / (4 / 3);
                                }

                                video.setAttribute("width", width);
                                video.setAttribute("height", height);
                                canvas.setAttribute("width", width);
                                canvas.setAttribute("height", height);
                                streaming = true;
                            }
                        },
                        false
                    );

                    startbutton.addEventListener(
                        "click",
                        function (ev) {
                            takepicture();
                            ev.preventDefault();
                        },
                        false
                    );

                    clearphoto();
                }

                function clearphoto() {
                    var context = canvas.getContext("2d");
                    context.fillStyle = "#AAA";
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    var data = canvas.toDataURL("image/png");
                    photo.setAttribute("src", data);
                }

                function takepicture() {
                    var context = canvas.getContext("2d");
                    if (width && height) {
                        canvas.width = width;
                        canvas.height = height;
                        context.drawImage(video, 0, 0, width, height);

                        var data = canvas.toDataURL("image/png");
                        photo.setAttribute("src", data);
                    } else {
                        clearphoto();
                    }
                }

                window.addEventListener("load", startup, false);
            })();
        </script>
    </body>
