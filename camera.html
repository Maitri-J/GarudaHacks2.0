        <style>

            }
            .logoNav {
                position: absolute;
                width: 167px;

            .homeNav {

            body {

            }

            .section {

            .outer {

            }

            #video, #photo {

            }

            #canvas {
                display: none;
            }

            .camera {
                width: 340px;
                display: inline-block;
            }

                width: 340px;
                display: inline-block;
            }

            #startbutton {
                display: block;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                bottom: 36px;
                padding: 5px;
                background-color: black;
                border: 1px solid rgba(255, 255, 255, 0.7);
                font-size: 14px;
                color: rgba(255, 255, 255, 1);
                cursor: pointer;
            }

            .contentarea {
                font-size: 16px;
                text-align: center;
            }

                float:left;
            }
            #locate {
                float:right;
            }

    </head>
    <body>
        <div class="topnav">
            <div class="logoNav"><a> Logo_here </a></div>
            <div class="homeNav">Sampah.id | <a href="/"> Home </a></div>
            <div class="aboutUsNav"><a href="/about"> About us</a></div>
        </div>
        <h1>ID My Waste!</h1>
        <p>
            Not sure what sort of waste you have? Use our nifty AI to find out!
        </p>
        <div class="contentarea">
            <div class="upload">
                    <h3>Upload an Image</h3>
                    <input type="file" id="img" name="img" accept="image/*" onchange="document.getElementById('photo').src = window.URL.createObjectURL(this.files[0])">
            </div>
            <h3>OR</h3>
            <div class="camera">
                <h3>Take a Photo</h3>
                <video id="video">Video stream not available.</video>
            </div>
            <div><button id="startbutton">Snap</button></div>
            <canvas id="canvas"></canvas>
            <div class="output">
                <img id="photo" alt="photo will appear in this box." />
            </div>
        </div>
        <div>
        <button onclick="">detect item</button>
        </div>
        <div>
        <button id="info" onclick="">info</button>
        <button id="locate" onclick="">locate</button>
        </div>
        <script>
            function test(data) {
                console.log("test");
                photo = document.getElementById("photo");
                photo.setAttribute("src", data);
            }

            (function () {
                var width = 320; // We will scale the photo width to this
                var height = 0; // This will be computed based on the input stream

                var streaming = false;

                var video = null;
                var canvas = null;
                var photo = null;
                var startbutton = null;

                function startup() {
                    video = document.getElementById("video");
                    canvas = document.getElementById("canvas");
                    photo = document.getElementById("photo");
                    startbutton = document.getElementById("startbutton");

                    navigator.mediaDevices
                        .getUserMedia({
                            video: true,
                            audio: false,
                        })
                        .then(function (stream) {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(function (err) {
                            console.log("An error occurred: " + err);
                        });

                    video.addEventListener(
                        "canplay",
                        function (ev) {
                            if (!streaming) {
                                height =
                                    video.videoHeight /
                                    (video.videoWidth / width);

                                if (isNaN(height)) {
                                    height = width / (4 / 3);
                                }

                                video.setAttribute("width", width);
                                video.setAttribute("height", height);
                                canvas.setAttribute("width", width);
                                canvas.setAttribute("height", height);
                                streaming = true;
                            }
                        },
                        false
                    );

                    startbutton.addEventListener(
                        "click",
                        function (ev) {
                            takepicture();
                            ev.preventDefault();
                        },
                        false
                    );

                    clearphoto();
                }

                function clearphoto() {
                    var context = canvas.getContext("2d");
                    context.fillStyle = "#AAA";
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    var data = canvas.toDataURL("image/png");
                    photo.setAttribute("src", data);
                }

                function takepicture() {
                    var context = canvas.getContext("2d");
                    if (width && height) {
                        canvas.width = width;
                        canvas.height = height;
                        context.drawImage(video, 0, 0, width, height);

                        var data = canvas.toDataURL("image/png");
                        photo.setAttribute("src", data);
                    } else {
                        clearphoto();
                    }
                }

                window.addEventListener("load", startup, false);
            })();
        </script>
    </body>
</html>
